<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">

	<ui:define name="content">

		<h2>Registro de Tipo de Factores</h2>
		<h:form>

			<h:outputLabel value="Id:" for="id" styleClass="control-label" />
			<p:inputText id="id" styleClass="form-control"
				value="#{tipoFactorController.tf.idTipoFactor}"></p:inputText>


			<h:outputLabel value="Nombre del Factor:" for="NTipoFactor"
				styleClass="control-label" />
			<p:inputText id="NTipoFactor" styleClass="form-control"
				value="#{tipoFactorController.tf.NTipoFactor}" aria-label=""></p:inputText>


			<p:commandButton value="Grabar"
				actionListener="#{tipoFactorController.insert()}"
				action="listTipoFactor?faces-redirect=true" update="@form"></p:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
</html>
