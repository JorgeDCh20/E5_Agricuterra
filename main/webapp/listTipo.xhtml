<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/master.xhtml">
	<ui:define name="content">
		<h2>Lista Tipo</h2>
		<h:form>
			<p:dataTable id="lstTipos"
				value="#{tipoController.listaTipo}" var="tp" paginator="true"
				paginatorPosition="top" rowPerPageTemplate="5,10,15,20,25" rows="5"
				rowIndexVar="item" emptyMessage="No existen Tipos">


				<p:column headerText="Id">
					<h:outputText value="#{tp.idTipo}" />
				</p:column>

				<p:column headerText="Tipoa">
					<h:outputText value="#{tp.nameTipo}" />
				</p:column>

				
				<p:column headerText="Operacion">
					<h:commandLink action="listTipo" value="Eliminar" actionListener="#{tipoController.delete(tp)}"/>
				</p:column>

			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
</html>
