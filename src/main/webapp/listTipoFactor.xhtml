<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Lista de tipos de factores</h2>
		<h:form>
			<p:dataTable id="listTipoFactor"
				value="#{tipoFactorController.listaTipoFactor}" var="tf" paginator="true"
				paginatorPosition="top" rowsPerPageTemplate="5,10,15,20,25" rows="5"
				rowIndexVar="item" emptyMessage="No existen factores registrados">

				<p:column headerText="Id">
					<h:outputText value="#{tf.idTipoFactor}" />
				</p:column>

				<p:column headerText="Sembrio">
					<h:outputText value="#{tf.NTipoFactor}" />
				</p:column>


				<p:column headerText="Operacion">
					<h:commandLink action="listTipoFactor" value="Eliminar"
						actionListener="#{tipoFactorController.delete(tf)}" />
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
